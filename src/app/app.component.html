<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">Fonts Viewer</span>
</nav>
<div class="container">
  <form #fontsForm="ngForm" (ngSubmit)="onSubmit(fontsForm.value)">
    <div class="row" style="margin: 40px 0 40px 0">
      <h4 class="col text-center">Enter Your Text</h4>
      <textarea class="form-control" rows="3" name="enteredText" [(ngModel)]="fontBody"></textarea>
    </div>

    <div class="row" style="margin: 40px 0 40px 0">
      <h4 class="col text-center">Select Your Font</h4>
      <select class="form-control" name="selectedFont" ngModel>
        <option *ngFor="let font of fonts">{{font.name}}</option>
      </select>
    </div>

    <div class="row">
      <button type="submit"
              class="btn btn-primary col text-center generate-btn"
              (click)="onGenerate()"
              [disabled]="fontBody === ''">Generate</button>
    </div>
  </form>


  <div style="margin: 40px 0 30px 0" *ngIf="showGenerateSection && formData !== null">
    <div class="col">
      <h4 class="col text-center" style="margin: 40px 0 40px 0">Generated Text</h4>
    </div>
    <div class="col" *ngIf="formData.selectedFont === 'Damion'">
      <p [class]="formData.selectedFont === 'Damion' ? 'damion-font' : 'Roboto'">
        {{formData.enteredText}}
      </p>
    </div>
    <div class="col" *ngIf="formData.selectedFont === 'Stuttgart'">
      <p [class]="formData.selectedFont === 'Stuttgart' ? 'stuttgart-font' : 'Roboto'">
        {{formData.enteredText}}
      </p>
    </div>
  </div>

</div>
